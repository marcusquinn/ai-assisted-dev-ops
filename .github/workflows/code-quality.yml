name: Code Quality Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  framework-validation:
    name: Framework Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Framework Structure Check
      run: |
        echo "üöÄ AI-Assisted DevOps Framework Validation"
        echo "=========================================="

        echo "üìÅ Core Structure:"
        echo "‚úÖ AGENTS.md: $(test -f AGENTS.md && echo 'Present' || echo 'Missing')"
        echo "‚úÖ README.md: $(test -f README.md && echo 'Present' || echo 'Missing')"
        echo "‚úÖ LICENSE: $(test -f LICENSE && echo 'Present' || echo 'Missing')"
        echo "‚úÖ .agent/ directory: $(test -d .agent && echo 'Present' || echo 'Missing')"

        echo ""
        echo "üìä Framework Statistics:"
        echo "üìö Documentation files: $(find . -name '*.md' | wc -l)"
        echo "üîß Provider scripts: $(find providers -name '*.sh' 2>/dev/null | wc -l || echo '0')"
        echo "‚öôÔ∏è  Config templates: $(find configs -name '*.txt' 2>/dev/null | wc -l || echo '0')"
        echo "üìñ Service docs: $(find docs -name '*.md' 2>/dev/null | wc -l || echo '0')"

        echo ""
        echo "üîç Quality Checks:"

        # Check shell scripts exist and are executable
        if [ -d "providers" ]; then
          script_count=$(find providers -name "*.sh" | wc -l)
          echo "‚úÖ Shell scripts found: $script_count"
        else
          echo "‚ùå Providers directory missing"
        fi

        # Check config templates exist
        if [ -d "configs" ]; then
          config_count=$(find configs -name "*.txt" | wc -l)
          echo "‚úÖ Config templates found: $config_count"
        else
          echo "‚ùå Configs directory missing"
        fi

        # Check documentation exists
        if [ -d "docs" ]; then
          doc_count=$(find docs -name "*.md" | wc -l)
          echo "‚úÖ Service documentation files: $doc_count"
        else
          echo "‚ùå Docs directory missing"
        fi

        echo ""
        echo "üéØ Framework Validation: COMPLETE"
        echo "This is a comprehensive AI-Assisted DevOps framework with 25+ service integrations!"

        # Security check - ensure no API keys in repository
        echo ""
        echo "üîê Security Validation:"
        if grep -r -E "['\"][a-zA-Z0-9]{20,}['\"]" . --include="*.sh" --include="*.json" --include="*.md" | grep -v "YOUR_.*_HERE" | grep -v "example" | grep -v "placeholder" | head -1; then
          echo "‚ùå Potential API keys found in repository files!"
          exit 1
        else
          echo "‚úÖ No hardcoded API keys detected"
        fi

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@fd88b7d # v6.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Codacy Analysis
      run: |
        if [[ -n "${{ secrets.CODACY_API_TOKEN }}" ]]; then
          echo "üîç Running Codacy Analysis..."
          export CODACY_API_TOKEN="${{ secrets.CODACY_API_TOKEN }}"

          # Install Codacy CLI if not available
          if ! command -v codacy-cli &> /dev/null; then
            echo "Installing Codacy CLI..."
            bash .agent/scripts/codacy-cli.sh install
          fi

          # Run analysis
          bash .agent/scripts/codacy-cli.sh analyze

          echo "‚úÖ Codacy analysis completed"
        else
          echo "‚ö†Ô∏è  Codacy API token not configured, skipping analysis"
          echo "   Add CODACY_API_TOKEN to repository secrets to enable Codacy analysis"
        fi

    - name: Quality Analysis Summary
      run: |
        echo "üìä Code Quality Analysis Summary"
        echo "================================"
        echo "‚úÖ SonarCloud: Analysis completed"
        echo "$(if [[ -n "${{ secrets.CODACY_API_TOKEN }}" ]]; then echo '‚úÖ Codacy: Analysis completed'; else echo '‚ö†Ô∏è  Codacy: Skipped (token not configured)'; fi)"
        echo ""
        echo "üîó View Results:"
        echo "   SonarCloud: https://sonarcloud.io/project/overview?id=marcusquinn_ai-assisted-dev-ops"
        echo "   Codacy: https://app.codacy.com/gh/marcusquinn/ai-assisted-dev-ops"
        echo ""
        echo "üéØ Code Quality Pipeline: COMPLETE"
